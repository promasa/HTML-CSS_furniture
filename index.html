<body>
    <header>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="container">
            <div class="right-menu">
                <a class="about-page" href="">About</a>
                <a class="news-page" href="news.html">News</a>
                <a class="qa-page" href="qa.html">Q&A</a>
            </div>
        </div>
    </header>
    <div class="about">
        <div class="about-top-img">
            <img src="img/top.png">
        </div>
        <dev class="concept">
            <div class="concept-container">
                <div class="concept-img">
                    <img src="img/message.png">
                </div>
                <div class="concept-text">
                    <h2>暮らしを提案する。</h2>
                    <p>私たちは、家具を売るのではなく、お客様の思想とする
                        <br>「暮らし」を提案します。
                        <br>仕事で疲れた後に帰りたくなる、
                        <br>今日も1日頑張ろうと思える、
                        <br>そんな空間をお客様と一緒に作り上げて行くのが私たちの仕事です。
                    </p>
                </div>
            </div>
        </dev>
        <div class="style">
            <div class="style-container">
                <h2>豊富なスタイル</h2>
                <div class="style-img">
                    <img src="img/slide01.png">
                </div>
            </div>
        </div>
        <div class="product">
            <div class="product-container">
                <h2>NEWS</h2>
                <div class="product-items">
                    <div class="product-item-1">
                        <img src="img/news01.png">
                        <div class="mask1">
                            <div class="caption">
                                アームストロングのカウチ入荷
                            </div>
                        </div>
                    </div>

                    <div class="product-item-2">
                        <img src="img/news02.png">
                        <div class="mask2">
                            <div class="caption">
                                アームストロングのチェア再入荷
                            </div>
                        </div>
                    </div>

                    <div class="product-item-3">
                        <img src="img/news03.png">
                        <div class="mask3">
                            <div class="caption">
                                アームストロングのテーブル入荷
                            </div>
                        </div>
                    </div>
                </div>
                <div class="view">
                    <a href="news.html">view more</a>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="contact-container">
                <p>CONTACT</p>
                <form action="">
                    <div class="name">
                        <input type="text" name="name"　 placeholder="お名前"/>
                    </div>
                    <div class="email">
                        <input type="email" name="email"　 placeholder="メールアドレス"/>
                    </div>
                    <div class="info">
                        <textarea name="info" id="" cols="30" rows="10" placeholder="お問い合わせ"></textarea>
                    </div>
                    <div>
                        <input class="btn" type="submit" value="送信">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="logo">
            <img src="img/logo_white.png">
        </div>
        <div class="container">
            <div class="right-menu">
                <a href="index.html">About</a>
                <a href="">News</a>
                <a href="qa.html">Q&A</a>
            </div>
        </div>
    </footer>
</body>
